        <h3 id="包"><a href="#包" class="headerlink" title="包"></a>包</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1 在同一个包下（文件夹下），包名必须一致</span></span><br><span class="line"><span class="comment">//2 以后，包名就是文件夹的名字</span></span><br><span class="line"><span class="comment">//3 同一个包下，同名函数只能有一个（init除外）</span></span><br><span class="line"><span class="comment">//4 一个包（当成一个文件），同一包下的函数，直接调用即可</span></span><br><span class="line"><span class="comment">//5 导包的位置，从src路径开始</span></span><br><span class="line"><span class="comment">//6 包只要在src路径下就可以导入</span></span><br><span class="line"><span class="comment">//7 大写表示导出，在外部包可以使用，小写只能再包内部适应</span></span><br><span class="line"><span class="comment">//8 使用第三方包：go get github.com/astaxie/beego  （放到gopath的src路径下）</span></span><br><span class="line">    <span class="keyword">package</span> main</span><br><span class="line">    <span class="keyword">import</span> <span class="string">&quot;github.com/astaxie/beego&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">      beego.Run()</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<h3 id="mode模式"><a href="#mode模式" class="headerlink" title="mode模式"></a>mode模式</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1 包导入 import . &quot;github.com/astaxie/beego&quot;  类似于python中form xx import *</span></span><br><span class="line"><span class="comment">//2 包导入 import _ &quot;github.com/go-sql-driver/mysql&quot;  触发init的执行，但是不试用包内的函数</span></span><br><span class="line"><span class="comment">//3 包导入 import f &quot;fmt&quot;   重命名，以后直接用f</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//4 对比python中__init__.py  </span></span><br><span class="line"><span class="comment">//在代码中导入模块</span></span><br><span class="line"><span class="keyword">import</span> xx   实质上触发__init__.py  的执行(在__init__.py中也可以执行其他代码，对应到<span class="keyword">go</span>中就是init函数)</span><br><span class="line">一般情况下，在__init__.py写from xx <span class="keyword">import</span> 会使用到的函数，导过来</span><br><span class="line">以后再用 xx.函数()</span><br><span class="line"></span><br><span class="line"><span class="comment">//5 go mod没有之前，可以设置多个gopath，开发某个项目，切到不同的gopath，类似于虚拟环境</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//6 go env</span></span><br><span class="line">	-GO111MODULE=<span class="string">&quot;off&quot;</span>  表示<span class="keyword">go</span> mod模式是关闭的，用gopath</span><br><span class="line">	-一旦开启了<span class="keyword">go</span> mod模式，代码不需要放在src路径下（任意位置都可以）</span><br><span class="line">	-在项目路径下要有 <span class="keyword">go</span>.mod 文件（文件里记录了，<span class="keyword">go</span>版本，项目依赖的包，包的版本）</span><br><span class="line">	-写代码，建自己的包即可</span><br><span class="line">	-一般情况下，项目有一个main.<span class="keyword">go</span>  内部是main包，main函数，整个程序的入口</span><br></pre></td></tr></table></figure>

<p>[toc]</p>
