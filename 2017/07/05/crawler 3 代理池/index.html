>&#x27;&#x27;</span>)</span><br><span class="line"><span class="comment"># 4 本地启动redis-server</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 5 可以在cli目录下通过ProxyPool.py</span></span><br><span class="line">	-python proxyPool.py schedule :调度程序，他会取自动爬取免费代理</span><br><span class="line">  -python proxyPool.py webserver:启动api服务，把flask启动起来</span><br></pre></td></tr></table></figure>
